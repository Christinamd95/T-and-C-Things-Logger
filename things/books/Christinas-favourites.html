<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="stylesheet" type="text/css" href="../../normalize.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" type="text/css" href="../../styles.css" />
    <title>Christina's favourite books</title>
  </head>
  <body>
    <div class="media-heading">
      <h1 class="title">
        <a href="../main-page.html">Tashan and Christina's Media Logger!</a>
      </h1>
      <input class="search" type="search" placeholder="search media" />
      <label for="filter-by-person">Created by:</label>
      <select name="filter" id="filter-by-person">
        <option value="both">Both</option>
        <option value="christina">Christina</option>
        <option value="tashan">Tashan</option>
      </select>
    </div>
    <table>
      <thead>
        <tr>
          <th>Name</th>
          <th>Description</th>
          <th>Tags</th>
          <th>Consumed</th>
          <th>Rating</th>
          <th>Actions</th>
        </tr>
      </thead>
      <tr>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>&nbsp;</td>
        <td>
          <div class="table-data">
            <div class="consumed">
              <span>You</span>
              <input type="checkbox" />
            </div>
            <div class="consumed">
              <span>Them</span>
              <input type="checkbox" onclick="return false;" />
            </div>
          </div>
        </td>
        <td>
          <div class="table-data">
            <select name="rating" id="your-rating">
              <option selected="selected" value="0">Select</option>
              <option value="10">(10) Masterpiece</option>
              <option value="9">(9) Great</option>
              <option value="8">(8) Very Good</option>
              <option value="7">(7) Good</option>
              <option value="6">(6) Fine</option>
              <option value="5">(5) Average</option>
              <option value="4">(4) Bad</option>
              <option value="3">(3) Very Bad</option>
              <option value="2">(2) Horrible</option>
              <option value="1">(1) Appalling</option></select>
            </select>
          </div>
        </td>
        <td>
          <div class="button-group">
            <a class="review" href="../review.html">Review</a>
            <a class="delete" href="">Delete</a><a class="edit-button">Edit</a>
          </div>
        </td>
      </tr>
    </table>
    <div class="action-buttons">
      <a class="addnew" href="">Add {Book}</a>
    </div>
  </body>
</html>
